<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Fylo Landing Page Two Columns Layout</title>
</head>

<body>

    <header class="header__container">
        <div class="header__logo">
            <img src="images/logo.svg" alt="Logo">
        </div>

        <nav class="header__nav">
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main class="main__container">
        <section class="main__fylo_description">
            <div class="main__fylo_description_text">
                <h1 class="main__fylo_title"></h1>
                <p class="main__fylo_text"></p>

                <div class="main__get_started">
                    <input type="text" class="inpt_email">
                    <button class="btn_get_started">Get Started</button>
                </div>
            </div>

            <div class="main__fylo_description_image">
                <img src="images/illustration-1.svg" alt="Illustration">
            </div>
        </section>

        <section class="main__fylo_security">
            <div class="main__fylo_security_text">
                <h2 class="main__fylo_title"></h2>
                <p class="main__fylo_text"></p>
                <p class="main__fylo_text"></p>

                <a href="#" class="main__fylo_works">
                    <p>See how Fylo works</p>
                    <img src="images/icon-arrow.svg" alt="Icon">
                </a>

                <div class="main__fylo_testimonial">
                    <img src="images/icon-quotes.svg" alt="Icon">

                    <p class="main__fylo_testimonial_text"></p>

                    <div class="main__fylo_testimonial_author">
                        <img src="images/profile-1.jpg" alt="Profile">
                        <div class="main__fylo_testimonial_author_info">
                            <p class="main__fylo_testimonial_author_name"></p>
                            <p class="main__fylo_testimonial_info"></p>

                        </div>
                    </div>
                </div>
            </div>

            <div class="main__fylo_security_image">
                <img src="images/illustration-2.svg" alt="Illustration">
            </div>
        </section>

        <section class="main__early_access">
            <div class="main__early_access_text">
                <h2 class="main__early_title"></h2>
                <p class="main__early_text"></p>
            </div>

            <div class="main__early_access_form">
                <input type="text" class="inpt_email">
                <button class="btn_get_started">Get Started</button>
            </div>

        </section>
    </main>

    <footer class="footer__container">
        <div class="footer__logo">
            <img src="images/logo.svg" alt="Logo">
        </div>

        <div class="footer__contact">
            <a href="#">
                <img src="images/icon-phone.svg" alt="Icon phone">
            </a>

            <a href="#">
                <img src="images/icon-email.svg" alt="Icon email">
            </a>
        </div>

        <div class="footer__info">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>

        <div class="footer__info">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>

        <div class="footer__social">
            <a href="#">
                <img src="images/icon-facebook.svg" alt="Icon facebook">
            </a>

            <a href="#">
                <img src="images/icon-twitter.svg" alt="Icon twitter">
            </a>

            <a href="#">
                <img src="images/icon-instagram.svg" alt="Icon instagram">
            </a>
        </div>

    </footer>
</body>

</html>
